<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <!--Unordered List-->
    <h3>Unordered List</h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!--Ordered List-->
    <h3>Ordered List</h3>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
  </body>
</html>
