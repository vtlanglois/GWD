<!DOCTYPE html>
<html>
  <head>
    <title>Rainbow Background</title>
    <style>
      /*
            This CSS styling makes the webpage's body background into an animated rainbow! 
        */
      body {
        background: linear-gradient(
          45deg,
          red,
          orange,
          yellow,
          green,
          blue,
          purple
        );
        background-size: 600% 600%;
        animation: rainbow 20s ease infinite; /*animation name, time duration, direction, , */
      }
      /*    This rule defines the animation behavior at different keyframes. A keyframe is a moment in the animation, at 0%, 50% and, 100% 
      */
      @keyframes rainbow {
        0% {
          background-position: 0% 80%;
        }
        50% {
          background-position: 100% 21%;
        }
        100% {
          background-position: 0% 80%;
        }
      }
    </style>
  </head>

  </body>
</html>
