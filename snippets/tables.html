<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      .example1 table, .example1 th, .example1 td {
        border: 1px solid blue;
        border-collapse: collapse; /* if borders overlap, collapse into one border*/
      }

      .example1 th, .example1 td {
        background-color: aqua;
      }
    </style>
  </head>
  <body>

    <table>
      <caption>No Styling</caption>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Column 1</td>
          <td>Row 1, Column 2</td>
        </tr>
        <tr>
          <td>Row 2, Column 1</td>
          <td>Row 2, Column 2</td>
        </tr>
      </tbody>
    </table>

    <table class="example1">
      <caption>Style Example 1</caption>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Column 1</td>
          <td>Row 1, Column 2</td>
        </tr>
        <tr>
          <td>Row 2, Column 1</td>
          <td>Row 2, Column 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
