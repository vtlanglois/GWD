<!DOCTYPE html>
<html>
<head>
    <title>Divs</title>
    <style>
        div.example1 {
            background-color: violet;
            border-radius: 25px; /* size of rounded edges around box*/
            padding: 10px; /* how much room elements WRAPPED IN this element are given */
        }

        div.example2 {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div>
        <h2>No Styling</h2>
        <p>This div has no styling</p>
    </div>

    <div class="example1">
        <h2>Style Example 1</h2>
        <p>This div has a background and looks like a rounded rectangle</p>
    </div>

    <div class="example2">
        <h2>Style Example 2</h2>
        <p>This div spaces its children out evenly</p>
        <p>Like this!</p>
    </div>


</body>
</html>
