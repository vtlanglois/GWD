<!DOCTYPE html>
<html>
  <head>
    <title>Divs</title>
    <style>
      div.example1 {
        background-color: violet;
        border-radius: 25px; /* size of rounded edges around box*/
        padding: 10px; /* how much room elements WRAPPED IN this element are given */
      }

      div.example2 {
        display: flex;
        justify-content: space-between;
      }

      div.example3 {
        background-color: red;
        color: white;
        padding: 10px;
        border: 2px solid black;
        border-radius: 5px;
      }

      div.example4 {
        background-color: blue;
        color: white;
        padding: 15px;
        font-weight: bold;
        text-align: center;
      }

      div.example5 {
        background-color: green;
        color: white;
        padding: 20px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      div.example6 {
        background-color: yellow;
        color: black;
        padding: 10px;
        text-transform: uppercase;
        font-size: 18px;
        text-decoration: underline;
      }

      div.example7 {
        background-color: purple;
        color: white;
        padding: 10px;
        transform: rotate(15deg);
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>No Styling</h2>
      <p>This div has no styling</p>
    </div>

    <div class="example1">
      <h2>Style Example 1</h2>
      <p>This div has a background and looks like a rounded rectangle</p>
    </div>

    <div class="example2">
      <h2>Style Example 2</h2>
      <p>This div spaces its children out evenly</p>
      <p>Like this!</p>
    </div>

    <div class="example3">
        <h2>Style Example 3</h2>
      </div>

      <div class="example4">
        <h2>Style Example 4</h2>
      </div>

      <div class="example6">
        <h2>Style Example 6</h2>
      </div>

      <div class="example7">
        <h2>Style Example 7</h2>
      </div>

      <div class="example5">
        <h2>Style Example 5</h2>
      </div>

  </body>
</html>
