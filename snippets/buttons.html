<!DOCTYPE html>
<html>
<head>
    <title>Buttons</title>
    <style>
        button.type1 {
          background-color: #ff6600; /* Sets the background color to orange */
          color: white; /* Changes the text color to white */
          padding: 10px 20px; /* Adds padding around the button */
          border: none; /* Removes the default button border */
          border-radius: 5px; /* Rounds the corners of the button */
          cursor: pointer; /* Changes the cursor to a hand pointer on hover */
        }
      </style>
</head>
<body>
    <button class="type1">Click me!</button>
</body>
</html>
