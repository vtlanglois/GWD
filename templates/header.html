<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .logo {
      font-size: 24px;
      padding: 10px;
      font-weight: bold;
    }

    .navigation {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navigation li {
      display: inline-block;
      margin-right: 10px;
    }

    .navigation li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navigation li a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">My Website</div>
    <nav>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Rest of your webpage content goes here -->
  
</body>
</html>
